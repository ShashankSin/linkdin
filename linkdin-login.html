<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/linkdin.css" type="text/css">
</head>
<body>
    <div class="container">
        <form action="linkdin.html" method="get">
            <h1>Login</h1>
            <div class="username in">
                <label for="username">Username</label> <br>
                <input type="text" id="username" required placeholder=".">
                <div class="b-line"></div>
            </div>
            <div class="password in">
                <label for="password">Password</label> <br>
                <input type="password" id="password" required placeholder=".">
                <div class="b-line"></div>
            </div>
            <div class="check">
                <input type="checkbox" name="os" id="check">
                <label for="check">Remember me</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
